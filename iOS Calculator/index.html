<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iOS CALCULATOR</title>
</head>
<body id=".body1">
    <div id="body1">
        <div class="container">
            <div class="numberinput">
                <input class="numberinput" type="number" id="small_number_input"><br>
                <input class="numberinput" type="number" id="big_number_input">
            </div>
            <div class="grid_buttons">
                <div class="operator1 opt" id="operatorgray" value="AC">AC</div>
                <div class="operator2 opt" id="operatorgray" value="±">±</div>
                <div class="operator3 opt" id="operatorgray" value="%">%</div>
                <div class="operator4 opt" id="opyellow" value="&#247;">&#247;</div>
                <div class="numbers1" id="numberid"> <span>7 </span>
                    </div>
                <div class="numbers" id="numberid">8</div>
                <div class="numbers" id="numberid">9</div>
                <div class="operator5 opt" id="opyellow" value="x">x</div>
                <div class="numbers" id="numberid">4</div>
                <div class="numbers" id="numberid">5</div>
                <div class="numbers" id="numberid">6</div>
                <div class="operator6 opt" id="opyellow" value="-">-</div>
                <div class="numbers" id="numberid">1</div>
                <div class="numbers" id="numberid">2</div>
                <div class="numbers"id="numberid" >3</div>
                <div class="operator7 opt" id="opyellow" value="+">+</div>
                <div class="numbers" id="number0">0</div>
                <div class="numbers" id="numberid">.</div>
                <div class="operator8 opt" id="opyellow" value="=">=</div>
            </div>
        </div>
    </div>
    

    
<script src="./app.js"></script>    
</body>
</html>
